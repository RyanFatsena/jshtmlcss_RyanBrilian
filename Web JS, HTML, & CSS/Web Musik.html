<html>
    <head>
        <title>Music Website</title>
        <link rel="stylesheet" href="stylewm.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="img sound/logo.png" class="logo">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="Web Musik.html">MUSIC</a></li>
                    <li><a href="label.html">LABEL</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>YOU CAN <br> LISTEN <br> TO MUSIC</h1>
                </div>
                <div class="right-col">
                    <p>Click Here To Listen</p>
                    <img src="img sound/play.png" id="icon">
                </div>
            </div>
        </div>
        <audio id="mySong">
            <source src="img sound/Show Yourself.mp3" type="audio/mp3">
        </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        
        icon.onclick = function(){
            if(mySong.paused){
                mySong.play()
                icon.src = "img sound/pause.png"
            }
            else{
                mySong.pause();
                icon.src = "img sound/play.png"
            }
        }
    </script>

    </body>
</html>
